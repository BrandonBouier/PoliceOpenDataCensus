<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#nav-contents">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Police Open Data Census</a>
            </div>
            <div class="collapse navbar-collapse" id="nav-contents">
                <ul class="nav navbar-nav">
                    <li>
                        <a href="./">Overview</a>
                    </li>
                    <li>
                        <a href="./datasets.html">All Datasets</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-12 col-sm-8 col-sm-offset-2 col-md-10 col-md-offset-1 main">
                <h1>Datasets / Complaints<h1>
                    <h3>Dataset Description:</h3>
                    <p>These datasets contain information about resident complaints about police officers. They usually include whether the complaint was sustained, not sustained or exonerated after an investigation.</p>
            </div>
        </div>
        <div class="row">
            <div id="cards" class="col-xs-12 col-sm-8 col-sm-offset-2 col-md-10 col-md-offset-1 main">
            </div>
        </div>
    </div>
    <script id="department-template" type="text/x-handlebars-template">
        <li><a href="#" onClick="filterByDepartment('{{Department}}')">{{Department}}</a></li>
    </script>
    <script id="datatype-template" type="text/x-handlebars-template">
        <li><a href="#" onClick="filterByDatatype('{{[Type of Data]}}' )">{{[Type of Data]}}</a></li>
    </script>
    <script id="card-template" type="text/x-handlebars-template">
        <div class="panel panel-default">
            <div class="panel-heading department-title-heading">
                <h1 class="department-title">{{Department}} â€“ {{"Type of Data"}}</h1>
            </div>
            <div class="panel-body">
                <p><b>Description: </b>{{Description}}</p>
                <p><b>Content Available: </b>{{"Content Available"}}</p>
                <div class="row">
                    <div class="col-sm-4">
                        <div class="row">
                            <div class="col-xs-12">
                                <p><b>Machine Readable: </b>{{"Data is machine readable"}}</p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-12">
                                <p><b>Update Frequency: </b>{{"Update frequency"}}</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <p><b>Fields: </b>{{"Fields Included"}}</p>
                    </div>
                    <div class="col-sm-4">
                        <div class="row">
                            <div class="col-xs-12">
                                <p><b>Download Formats: </b>{{"Available downloads"}}</p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-12">
                                <p><b>Data timeline: </b>{{"Data timeline"}}</p>
                            </div>
                        </div>
                    </div>
                </div>
                <a href={{Link}}>{{Link}}</a>
                </br>
                <small>This summary last updated on: {{"Row last updated"}}</small>
            </div>
        </div>
        </script>
        <script>
        (function(i, s, o, g, r, a, m) {
            i['GoogleAnalyticsObject'] = r;
            i[r] = i[r] || function() {
                (i[r].q = i[r].q || []).push(arguments)
            }, i[r].l = 1 * new Date();
            a = s.createElement(o),
                m = s.getElementsByTagName(o)[0];
            a.async = 1;
            a.src = g;
            m.parentNode.insertBefore(a, m)
        })(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');

        ga('create', 'UA-62757108-1', 'auto');
        ga('send', 'pageview');
        </script>
        <script>
        pageType = "Complaints";
        </script>
        <!-- inject:js -->
        <script src="/PoliceOpenDataCensus/common/js/lib.min.js"></script>
        <script src="/PoliceOpenDataCensus/datatype/js/app.min.js"></script>
        <!-- endinject -->
</body>

</html>
